
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/tour.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/infoBanner.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

      <!-- Places Container -->
      <a-entity id="places-container" cursor-listener tour></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Comic Store!"
        >
          <a-entity
          info-banner
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: See each comic in detail"
          ></a-entity>
        </a-entity>

        <!--Background-->
   

        <a-entity id="camera-cursor"
        cursor
        position="0 0 -1"
        geometry="primitive:ring ; radiusInner:0.01 ; radiusOuter:0.02 ; "
        material="color:blue ; shader:flat"
        
        > </a-entity>

        <a-entity id="fadeBackground"
      
        position="0 0 -1"
        geometry="primitive:sphere ; radius:2.5 ; "
        material="color:blue ; shader:flat ; side:back ; transparent:true; opacity:0.6"
        visible="false"
        cursor-listener
        
        > </a-entity>

      
      </a-camera>
    </a-scene>
  </body>
</html>
